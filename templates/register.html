{% extends "layout.html" %}

{% block title %}
    Registrarse
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autofocus class="form-control mx-auto w-auto" autocomplete="off" type="text" placeholder="Usuario">
        </div>

        <div class="mb-3">
            <input name="password" class="form-control mx-auto w-auto" autocomplete="off" type="password" placeholder="Contraseña">
        </div>

        <div class="mb-3">
            <input name="confirmation" class="form-control mx-auto w-auto" autocomplete="off" type="password" placeholder="Confirmar contraseña">
        </div>

        <button class="btn btn-primary" type="submit">Registrarse</button>
    </form>
{% endblock %}
