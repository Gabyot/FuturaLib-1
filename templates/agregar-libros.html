{% extends "layout.html" %}

{% block title %}
Registrar Libro
{% endblock %}

{% block main %}
<div class="container mt-3">
    <h2>Agregar Libro</h2>
    <form id="bookForm">
        <div class="mb-3">
            <label for="inputTitle" class="form-label">Título del Libro</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Ej: Cien Años de Soledad" required>
        </div>
        <div class="mb-3">
            <label for="inputAuthor" class="form-label">Nombre del Autor</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Ej: Gabriel García Márquez" required>
        </div>
        <div class="mb-3">
            <label for="inputYear" class="form-label">Año de Publicación</label>
            <input type="number" class="form-control" id="inputYear" placeholder="Ej: 1967" min="1800" max="2023" required>
        </div>
        <div class="mb-3">
            <label for="selectGenre" class="form-label">Género del Libro</label>
            <select class="form-select" id="selectGenre" required>
                <option disabled selected>Seleccione...</option>
                <option value="novela">Novela</option>
                <option value="poesia">Poesía</option>
                <!-- Más opciones aquí -->
            </select>
        </div>
        <div class="mb-3">
            <label for="inputStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="inputStock" placeholder="Cantidad disponible" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Libro</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
</div>

<script>
    document.getElementById('bookForm').onsubmit = function(event) {
        // Aquí puedes añadir validaciones adicionales si es necesario
        alert('Libro registrado con éxito!');
    };
</script>
{% endblock %}
