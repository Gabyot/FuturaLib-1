{% extends "layout.html" %}

{% block title %}
Registrar Libro
{% endblock %}

{% block main %}
<div class="container mt-3">
    <h2>Agregar Libro</h2>
    <form>
        <div class="mb-3">
            <label for="inputTitle" class="form-label">Ingresar Título</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Título del libro">
        </div>
        <div class="mb-3">
            <label for="inputAuthor" class="form-label">Ingresar Autor</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Nombre del autor">
        </div>
        <div class="mb-3">
            <label for="inputYear" class="form-label">Ingresar Año</label>
            <input type="text" class="form-control" id="inputYear" placeholder="Año de publicación">
        </div>
        <div class="mb-3">
            <label for="selectGenre" class="form-label">Ingresar Género</label>
            <select class="form-select" id="selectGenre">
                <option selected>Seleccione...</option>
                <!-- Add your genre options here -->
            </select>
        </div>
        <div class="mb-3">
            <label for="inputStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="inputStock" placeholder="Cantidad disponible">
        </div>
        <button type="submit" class="btn btn-primary">Registrar Libro</button>
    </form>
</div>
{% endblock %}
